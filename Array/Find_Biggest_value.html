<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [2,4,56,7,8,6];
    let max = num[0];
    for(i= 0; i < num.length; i++ ){
        if(max < num[i]){
            max = num[i];
        }
    }
    document.write(max);
</script>

</body>
